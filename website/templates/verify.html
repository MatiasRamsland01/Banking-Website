{% extends "base.html" %}
<!--Takes the code from base but overwrites it with the code you type in here-->
{% block title %}Verify{% endblock %}
{% block body %}
<body class="text-center" style="margin-top: 100; margin-right: 100;">
  <style>
    input{
      width: 40% !important;
      margin: auto;
    }
    text{
      margin: auto;
    }
  </style>
  <div class="container">
    <form method="POST" class="form-register" style="color:black">
      {{ form.hidden_tag() }}
      <h1 style="font-family: Monospace; color: black; font-size: 35px; margin: auto;">
        2FA
      </h1>
      <br>
      <br>

      {{ form.OTP.label() }}
      {{ form.OTP(class="form-control", placeholder="Your OTP") }}
      <br>
  

      {{ form.submit(class="btn btn-lg btn-block btn-dark") }}
    </form>
  </div>
</body>
{% endblock %}
